<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food Search Filter - Mini Frontend Project</title>
        <link rel="stylesheet" href="style.css">
        <h1>Search your food from the below food list...</h1>
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    </head>
    <body>
        <section class="container">
            <form>
                <i class="fas fa-search"></i>
                <input type="text" name="" id="search-item" placeholder="Search-Foods"
                onkeyup="search()">
            </form>
            <div class="product-list" id="product-list">
                <div class="product">
                    <img src="img/United India Thali.jpg" alt="">
                    <div class="p-details">
                        <h2>United India Thali</h2>
                        <h3>Rs. 550</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Dosa.jpg" alt="">
                    <div class="p-details">
                        <h2>Dosa</h2>
                        <h3>Rs. 30</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Dhokla.jpg" alt="">
                    <div class="p-details">
                        <h2>Dhokla</h2>
                        <h3>Rs. 30</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Chicken Biryani.jpg" alt="">
                    <div class="p-details">
                        <h2>Chicken Biryani</h2>
                        <h3>Rs. 180</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Mutton Biryani.jpg" alt="">
                    <div class="p-details">
                        <h2>Mutton Biryani</h2>
                        <h3>Rs. 220</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Mishti Doi.jpg" alt="">
                    <div class="p-details">
                        <h2>Mishti Doi</h2>
                        <h3>Rs. 50</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Rosogolla.jpg" alt="">
                    <div class="p-details">
                        <h2>Rosogolla</h2>
                        <h3>Rs. 30</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Kulfi.jpg" alt="">
                    <div class="p-details">
                        <h2>Kulfi</h2>
                        <h3>Rs. 40</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Tea.jpg" alt="">
                    <div class="p-details">
                        <h2>Tea</h2>
                        <h3>Rs. 20</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="img/Kebab.jpg" alt="">
                    <div class="p-details">
                        <h2>Kebab</h2>
                        <h3>Rs. 190</h3>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
